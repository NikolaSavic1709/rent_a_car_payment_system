services:
  psql_paypal:
    image: postgres:latest
    container_name: psql_paypal
    restart: always
    environment:
      POSTGRES_USER: paypal_user
      POSTGRES_PASSWORD: paypal_password
      POSTGRES_DB: paypal_db
    ports:
      - "5439:5432"
    volumes:
      - paypal_db_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paypal_user -d paypal_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  paypal_service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paypal_service
    restart: always
    ports:
      - "8087:8080"
    environment:
      PORT: 8080
      DB_HOST: psql_paypal
      DB_PORT: 5432
      DB_USER: paypal_user
      DB_PASSWORD: paypal_password
      DB_NAME: paypal_db
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_SECRET: ${PAYPAL_SECRET}
      PAYPAL_MODE: sandbox
      PSP_CALLBACK_URL: http://psp_service:8080/payment-callback
      SUCCESS_URL: http://localhost:3001/paypal?status=success
      CANCEL_URL: http://localhost:3001/paypal?status=cancel
    depends_on:
      psql_paypal:
        condition: service_healthy

volumes:
  paypal_db_data:

networks:
  default:
    name: paypal_network
